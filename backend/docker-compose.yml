version: '3.8'

services:
  # 1. The Database Container
  mongo:
    image: mongo:latest
    container_name: maple-mongo
    ports:
      - "27017:27017" # Expose to host for tools like Compass
    volumes:
      - mongo-data:/data/db

  # 2. The Backend API Container
  backend:
    build: ./backend
    container_name: maple-backend
    ports:
      - "5000:5000"
    environment:
      # This hostname 'mongo' matches the service name above
      - MONGO_URI=mongodb://mongo:27017/maplenotes
    depends_on:
      - mongo

volumes:
  mongo-data: