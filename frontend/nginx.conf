server {
    listen 80;
    server_name localhost;

    # The directory where the built React files are stored
    root /usr/share/nginx/html;
    index index.html index.htm;

    # --- SPA Routing Fix ---
    # 1. Try to find the specific file requested ($uri)
    # 2. Try to find a directory with that name ($uri/)
    # 3. If neither exists, serve index.html (React Router takes over from here)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- Cache Static Assets ---
    # Images, CSS, and JS don't change often, so we cache them to make the site faster
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # --- Error Handling ---
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}